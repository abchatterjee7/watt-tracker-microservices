spring.application.name=ingestion-service

# Config Server Configuration
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.fail-fast=true

#Kafka
spring.kafka.bootstrap-servers=localhost:9094
spring.kafka.template.default-topic=energy-usage
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


# Continuous simulation configuration
simulation.endpoint=http://localhost:8082/api/v1/ingestion
simulation.requests-per-interval=50
simulation.interval-ms=10000
simulation.parallel-threads=2
