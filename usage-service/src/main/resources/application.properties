spring.application.name=usage-service

# Config Server Configuration
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.fail-fast=true

#Kafka - consumer
spring.kafka.bootstrap-servers=localhost:9094
spring.kafka.consumer.group-id=usage-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=energyUsageEvent:org.aadi.kafka.event.EnergyUsageEvent
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=10
spring.kafka.listener.ack-mode=manual_immediate

#Kafka - producer
spring.kafka.template.default-topic=energy-alerts
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


#Influx DB Configuration
influx.url=http://localhost:8072
influx.token=my-token
influx.org=watt-tracker
influx.bucket=usage-bucket

#InfluxDB connection settings
influxdb.connection.timeout=30s
influxdb.write.timeout=10s


device.service.url=http://localhost:8081/api/v1/device
user.service.url=http://localhost:8080/api/v1/user